<!DOCTYPE html>
<html>
<head>
  <title>GPT-4 Text Processor</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      min-height: 100px;
    }
    #copyButton {
      background-color: #008CBA;
      margin-top: 10px;
    }
    #copyButton:hover {
      background-color: #007B9E;
    }
  </style>
</head>
<body>
  <h1>GPT-4 Text Processor</h1>
  
  <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  <button id="processButton">Process Text</button>
  
  <div id="response"></div>
  <button id="copyButton">Copy to Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
